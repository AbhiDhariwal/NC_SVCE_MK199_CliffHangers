{% extends 'base.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}">
{% endblock %}

{% block content %}
<div id="registration" style="padding-top: 150px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-10 col-md-8 col-lg-6 col-xl-5 form-container">
                <form method="post">
                    {% csrf_token %}
                    <h1>Sign in</h1>
                    <span id="login-form-info">{{ error }}</span>
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit" name="submit" value="login">Sign In</button>
                    <a href="{% url 'accounts:password_reset' %}" style="color: crimson;">Forgot Password?</a>
                    <p>Don't have an account? <a href="{% url 'accounts:signup' %}" style="color: crimson;">Sign Up.</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
